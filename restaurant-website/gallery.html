<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="../icon.png">
  <script src="switch.js"></script>
</head>
<body onload="checkMode()">
  <header>
    <iframe src="header.html" style="width:100%;height:100%;"></iframe>
  </header>
  <main class="gallery-main">
    <div class="carousel">
      <div id="burger">
        <img id="img1" src="images/image1.jpg" alt="Burger">
        <figcaption>Burger</figcaption>
      </div>
      <div id="pizza-margherita">
        <img id="img2" src="images/image2.jpg" alt="Pizza margherita">
        <figcaption>Pizza margherita</figcaption>
      </div>
      <div id="lavacake" class="active">
        <img id="img3" src="images/image3.jpg" alt="Lavacake">
        <figcaption>Lavacake</figcaption>
      </div>
      <div id="fries">
        <img id="img4" src="images/image4.jpg" alt="Fries">
        <figcaption>Fries</figcaption>
      </div>
      <div id="t-bone-steak">
        <img id="img5" src="images/image5.jpg" alt="T-Bone Steak">
        <figcaption>T-Bone Steak</figcaption>
      </div>
    </div>
    <div class="buttons">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
  </main>
  <footer>
    <p>Made by IceTheCoder</p>
    <br>
    Photo by <a href="https://unsplash.com/@amir_v_ali?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">amirali mirhashemian</a> on <a href="https://unsplash.com/photos/burger-with-lettuce-and-tomatoes-sc5sTPMrVfk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    <br>
    Photo by <a href="https://unsplash.com/@amir_v_ali?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">amirali mirhashemian</a> on <a href="https://unsplash.com/photos/pizza-with-green-leaves-and-red-sauce-XtLPfib7OuM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    <br>
    Photo by <a href="https://unsplash.com/@photos_by_ryder?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Joshua Ryder</a> on <a href="https://unsplash.com/photos/chocolate-cake-on-white-ceramic-plate-N7OD-dUA0hQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    <br>
    Photo by <a href="https://unsplash.com/@shootdelicious?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Eiliv Aceron</a> on <a href="https://unsplash.com/photos/french-fries-on-white-ceramic-plate-d5PbKQJ0Lu8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    <br>
    Photo by <a href="https://unsplash.com/@victoriakosmo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Victoria Shes</a> on <a href="https://unsplash.com/photos/raw-meat-on-ice-with-coriander-and-chilis-XgFFJKSPkNk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  </footer>
  <!-- Prev and next buttons cycling through images -->
  <script>
    var images = Array.from(document.querySelectorAll('.carousel div'));
    var currentIndex = images.findIndex(img => img.classList.contains('active'));
    document.getElementById('prev').addEventListener('click', function() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        images[currentIndex].classList.add('active');
    });
    document.getElementById('next').addEventListener('click', function() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
    });
  </script>
</body>
</html>
