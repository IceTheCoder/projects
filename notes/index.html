<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body id="index-body">
  <h1>Notes</h1>
  <div id="form-container">
    <form id="search">
      <img src="./icons/search.png" alt="Search Icon" class="icon" id="search-icon">
      <input type="text">
      <a href="./note.html" class="icon" id="add-button">
        <img src="./icons/add.png" alt="Add Icon" class="icon" id="add-icon">
      </a>
    </form>
  </div>
  <div id="notes-list">
    <div class="note-preview">
      <a href="./note.html" class="note-title">Note Title</a>
      <button class="delete-button">
        <img src="./icons/delete.png" alt="Delete Icon" class="icon" id="delete-icon">
      </button>
    </div>
  </div>
  <script src="./indexScript.js"></script>
</body>
</html>
