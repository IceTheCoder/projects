<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body id="index-body">
  <h1>Notes</h1>
  <div id="form-container">
    <form id="search">
      <img src="./icons/search.png" alt="Search Icon" class="icon" id="search-icon">
      <input type="text">
      <a href="./note.html" class="icon" id="add-button">
        <img src="./icons/add.png" alt="Add Icon" class="icon" id="add-icon">
      </a>
    </form>
  </div>
  <div id="notes-list">
  </div>
  <!-- https://www.youtube.com/watch?v=AF6vGYIyV8M -->
  <div class="popup" id="popup">
    <h3>Delete "Note"?</h3>
    <div id="buttons-container">
      <button class="btn">Yes</button>
      <button class="btn" onclick=closePopup()>No</button>  
    </div>
  </div>
  <script src="./indexScript.js"></script>
</body>
</html>
